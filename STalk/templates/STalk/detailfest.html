{% extends 'STalk/base.html' %}


{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <div class="thumbnail">
                <img src="{{ fest.picture.url }}" class="img img-thumbnail img img-responsive">
                <div class="caption">
                    <h5>Name:{{ fest.name }}</h5>
                    <h5>Event:{{ fest.event_type }}</h5>

                </div>
            </div>
        </div>


        <div class="col-sm-9">
            <ul class="nav nav-pills">
                <li role="presentation" class="active"><a href="{% url 'STalk:planner' %}">Events</a></li>
                <li role="presentation"><a href="">Details Event</a></li>
            </ul>

            <div class="panel panel-success">
                <div class="panel-heading"></div>
                <h3 class="text-center"></h3>
            </div>





            <div class="panel-body">
            {% if message %}
            <p class="text-success">{{ message }}</p>
            {% endif %}

                <table class="table">
                        <thead>
                        <td>
                        <tr><th>Name</th><br>
                        <th>Contacts</th>
                        <th>Email</th>
                        <th>Action</th>

                        </thead>

                    <tr>


                    </tr>
                </table>




            </div>



                </table>
            </div>
        </div>


        </div>
    </div>

</div>

{% endblock %}
