
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="">SoundTalk</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'STalk:index' %}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;Home</a></li>

            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">


                <li>
                    <a href="{% url 'STalk:speakers' %}">
                        <span class="glyphicon glyphicon-woofer" aria-hidden="true"></span>&nbsp;System/Speakers
                    </a>
                </li>

                <li>
                    <a href="{% url 'STalk:deejay' %}">
                        <span class="glyphicon glyphicon-headphones" aria-hidden="true"></span>&nbsp;Deejay
                    </a>
                </li>

                <li>
                    <a href="{% url 'STalk:sign' %}">
                        <span class="glyphicon glyphicon-phone" aria-hidden="true"></span>&nbsp;MC's
                    </a>
                </li>

                <li>
                    <a href="{% url 'STalk:planner' %}">
                        <span class="glyphicon glyphicon-pawn" aria-hidden="true"></span>&nbsp;Organizers
                    </a>
                </li>

                <li>
                    <a href="{% url 'STalk:hype' %}">
                        <span class="glyphicon glyphicon-send" aria-hidden="true"></span>&nbsp;Hype
                    </a>
                </li>



                {% if user.is_authenticated %}


                <li>
                    <a href="{% url 'STalk:logout_deejay' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Log out
                    </a>
                </li>

                {% else %}

                <li>
                    <a href="{% url 'STalk:login_deejay' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Log in
                    </a>
                </li>

                {% endif %}


            </ul>

        </div>

    </div>
</nav>

{% block content %}

{% endblock %}

</body>
</html>
